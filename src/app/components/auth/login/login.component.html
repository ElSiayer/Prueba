<mat-card>
    <mat-card-header>
        <mat-card-title>Ingresar</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onLogin(loginForm.value)">           
            <p>
                <mat-form-field>
                    <input type="text" matInput placeholder="Username" formControlName="mail"/>
                </mat-form-field>
            </p>
            <p>
                <mat-form-field>
                    <input type="password" matInput placeholder="Password" formControlName="pass"/>
                </mat-form-field>
            </p>
            <div class="form-group">
                <button style="width: 100%;" type="submit" class="btn btn-primary btn-lg">Ingresar</button>
            </div>
        </form>
        <div class="form-group">
            <button (click)="lgGoogle()" type="button" class="btn btn-dark btn-lg btn-google">Google</button>
        </div>
    </mat-card-content>
</mat-card>
